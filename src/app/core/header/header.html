<header class="main-header">
  <div class="logo">
    <a routerLink="/">
      <h1>مطعم بيروت</h1>
      <span>Beirut Restaurant</span>
    </a>
  </div>
  <nav [class.open]="isMenuOpen">
    <ul>
      <li><a routerLink="/" (click)="toggleMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">الصفحة الرئيسية</a></li>
      <li><a routerLink="/menu" (click)="toggleMenu()" routerLinkActive="active">القائمة</a></li>
      <li><a routerLink="/contact" (click)="toggleMenu()" routerLinkActive="active">اتصل بنا</a></li>
    </ul>
  </nav>
  <button class="menu-toggle" (click)="toggleMenu()">
    <span *ngIf="!isMenuOpen">☰</span>
    <span *ngIf="isMenuOpen">✕</span>
  </button>
</header>
